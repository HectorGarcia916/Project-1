<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"href="styleReg.css">

    <title>Register</title>
</head>
<body>

    <!--Heading for Register form (feel free to change the styling on all of this as this is like default w3schools styles-->
    <h2 style="text-align:center">Register for Wknd</h2>


    <!--Register form (feel free to change the styling on all of this as this is like default w3schools styles-->
    <div class="container">
        <form id='registerForm'>
        
          <!--Email input-->
          <label for='email'>Email</label>
        <input type='text' id='email' name='email' required>
        
        <!--Username input-->
          <label for="sn">Username</label>
          <input type="text" id="sn" name="sn" required>
      
          <!--Password input with regular expressions for password criteria-->
          <label for="pw">Password</label>
        <input type="password" id="pw" name="pw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      
          <input type="submit" value="Submit">
        </form>
      </div>
      

      <!--Messages that alert users of password criteria-->
      <div id="message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
      </div>

      <!--Where the results of the mailboxlayer API go-->
    <h4 id='form_results'>Email Results Here</h4>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="validate.js"></script>
    
</body>
</html>
