<!DOCTYPE html>
<html>

<head>
    <title>Search Bar Prototype</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/css/uikit.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.9/js/uikit.min.js"
        integrity="sha512-OZ9Sq7ecGckkqgxa8t/415BRNoz2GIInOsu8Qjj99r9IlBCq2XJlm9T9z//D4W1lrl+xCdXzq0EYfMo8DZJ+KA=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.9/js/uikit-icons.min.js"
        integrity="sha512-hcz3GoZLfjU/z1OyArGvM1dVgrzpWcU3jnYaC6klc2gdy9HxrFkmoWmcUYbraeS+V/GWSgfv6upr9ff4RVyQPw=="
        crossorigin="anonymous"></script>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>

    <div>
        <h1>Search For An Event In Your Area!</h1>
    </div>

    <!--Search Bar CSS-->
    <div>
        <form id="searchBar" class="uk-search uk-search-default">
            <!-- <a href="" uk-search-icon></a> -->
            <input id='searchEvent' type="search" placeholder="Name of Event">
            <input id='searchCity' type="search" placeholder="City">
            <input id='genreId' type="search" placeholder="Genre">
            <input type="submit" value="submit">
        </form>
    </div>

    <div>
        <ul>
            <li>

            </li>
        </ul>
    </div>

    <!--Search Function-->
    <script id="searchEvents" type="text/javascript">

        var searchFunction = function (event) {
            event.preventDefault()
            var queryURL = "https://app.ticketmaster.com/discovery/v2/events.json?"
            var searchEvent = "keyword=" + document.querySelector('#searchEvent').value
            var searchGenre = "&grenreId=" + document.querySelector('#genreId').value
            var city = "&city=" + document.querySelector('#searchCity').value
            var query = "&apikey=rjC9JcYGVmI9QLKslEzKTEDnb93gABPp"
            $.ajax({
                type: "GET",
                url: queryURL + searchEvent + searchGenre + city + query,
                async: true,
                dataType: "json",
                success: function (json) {
                    console.log(searchEvent)
                    console.log(searchCity)
                    console.log(json);

                    console.log(json._embedded.events[0].name)

                    for(var i = 0; i < json._embedded.event.length; i++)
                    {
                        // display each element
                        $('<p>').text(json._embedded.event[i].name)

                    }
                    // Parse the response.
                    
                    // Do other things.
                },
                error: function (xhr, status, err) {
                    // This time, we do not end up here!
                    console.log(json._embedded.events[0].name)
                    for (var i = 0; i < json._embedded.event.length; i++) {
                        // display each element
                        $('<p>').text(json._embedded.event[i].name)
                    }
                }
            });
        }
        $('#searchBar').submit(searchFunction)

    </script>
</body>

</html>
